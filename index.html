<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
      #links {
        float: left;
        height: 100%;
        width: 8%;
      }
      #flip-button {
        margin: 10px;
        background-color: #5cb85c;
        border-color: #4cae4c;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius:6px;
        color: #fff;
        border: 1px solid transparent;
        font-size: 200%;
        text-decoration: none;
        cursor: pointer;
      }
      #flip-button:active {
        color: #fff;
        background-color: #449d44;
        border-color: #255625;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano">
      <button id="flip-button">Flip!</button>
    </div>
    <div id="links"></div>
    <script src="fancy.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW5fOTQL8BghdonzHVNdb1fFObndyFGpk&signed_in=true&callback=initialize">
    </script>
    <!-- could include jquery and bootstrap js at this point, if needed -->
  </body>
</html>
