<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
        border: thick solid white;
      }
      div#flip-button {
        border: thin solid white;
        cursor: pointer;
        padding-top: 6px;
        padding-bottom: 6px;
        height: 49px;
        color: #fff;
        line-height: 20px;
        font-size: 120%;
        background-color: #222;
        opacity: 0.8;
        border-radius: 2px;
      }
      div#flip-button:hover {
        text-decoration: underline;
      }
      div.wymercontrol {
        margin: 10px;
        padding-left: 1em;
        padding-right: 1em;
        font-family: 'Franklin Gothic Medium', 'Franklin Gothic', 'ITC Franklin Gothic', Arial, sans-serif;
        display: inline-block;
        font-size: 120%;
        text-align: center;
      }
      #wymerlink{
        background-color: white;
        line-height: 35px;
        color: #5c5c5c;
        border: solid thin black;
       width: 15em;
        height: 35px;
      }
      #wymerlink img {
        height: 35px;
      }
      .flip {
        font-weight: bold;
        font-size: 140%;
      }
      .nudge-down {
	margin-top: 150px !important;
      }
    </style>
  </head>
  <body>
    <div class="wymercontrol" id="wymerlink" style="position: absolute; right: -100000px;">
      <a target="_blank" href="http://www.wymersdc.com/"><img src="WDC.png"> Return to Wymer's DC</a>
    </div>
    <div id="map">
    </div>
    <div id="pano">
      <div class="wymercontrol" id="flip-button"><span class="flip">Flip</span><br>between Historic and Modern Views</div>
    <div id="marker" style="position: absolute; top:0px;left:0px;z-index:1000"></div>
    </div>
    <div id="markerInfo"></div>
    <script src="fancy.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW5fOTQL8BghdonzHVNdb1fFObndyFGpk&signed_in=true&callback=initialize&libraries=geometry">
    </script>
    <!-- could include jquery and bootstrap js at this point, if needed -->
  </body>
</html>
